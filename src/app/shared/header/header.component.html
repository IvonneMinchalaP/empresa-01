<header class="header">
  <div class="header-info">
    <h1>{{ title }}</h1>
    <div class="user-info">
      <span>{{ userInfo.name }} - {{ userInfo.role }}</span>
    </div>
  </div>
  <nav>
    <ul>
      <li *ngFor="let link of navigationLinks"><a href="#">{{ link }}</a></li>
    </ul>
  </nav>
</header>
